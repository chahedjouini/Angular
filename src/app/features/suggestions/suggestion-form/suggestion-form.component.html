<form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()" class="card p-4">
  <div class="mb-3">
    <label for="title" class="form-label">Titre :</label>
    <input id="title" formControlName="title" class="form-control">
    <div *ngIf="suggestionForm.get('title')?.invalid && suggestionForm.get('title')?.touched" class="text-danger small mt-1">
      <div *ngIf="suggestionForm.get('title')?.errors?.['required']">Titre obligatoire.</div>
      <div *ngIf="suggestionForm.get('title')?.errors?.['minlength']">Au moins 5 caractères.</div>
      <div *ngIf="suggestionForm.get('title')?.errors?.['pattern']">Commence par une majuscule, lettres seulement.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description :</label>
    <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
    <div *ngIf="suggestionForm.get('description')?.invalid && suggestionForm.get('description')?.touched" class="text-danger small mt-1">
      <div *ngIf="suggestionForm.get('description')?.errors?.['required']">Description obligatoire.</div>
      <div *ngIf="suggestionForm.get('description')?.errors?.['minlength']">Au moins 30 caractères.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Catégorie :</label>
    <select id="category" formControlName="category" class="form-select">
      <option value="">-- Sélectionnez une catégorie --</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
    <div *ngIf="suggestionForm.get('category')?.invalid && suggestionForm.get('category')?.touched" class="text-danger small mt-1">
      <div *ngIf="suggestionForm.get('category')?.errors?.['required']">Catégorie obligatoire.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Date :</label>
    <input id="date" type="text" formControlName="date" class="form-control" readonly>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Status :</label>
    <input id="status" type="text" formControlName="status" class="form-control" readonly>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="suggestionForm.invalid">Soumettre</button>
</form>
